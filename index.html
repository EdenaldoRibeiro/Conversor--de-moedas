<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
   
    <title>Convert money</title>
</head>

<body>
    <main>
        <label class="select-1">
            Converter <b>de</b>
            <select class="select-currency-main">
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-currency">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label class="label-iput" >
           <b> Valor</b>

            <input class="input-currency"  />
        </label>

        <button class="convert-button">Converter</button>

        <div>
            <section class="container1">
                <img src="./assets/brasil 2.png" alt="bandeira-Brasil" class="img-real">
                <p class="currency">Real</p>
                <h1 class="currency-value-to-convert">R$ 10.000,00</h1>
            </section>    

                <img src="./assets/Vector.png" alt="seta" class="arrow" />

            <section class="container2">    
                <img src="./assets/dolar.png" alt="bandeira-eua"  class="img-dolar"/>
                <p class="currency" id="currency-name">Dólar americano</p>
                <h1 class="currency-value">US$ 2.000,00</h1>
            </section>
            

        </div>
    </main>





</body>

 <script src="./scripts.js"></script>

</html>
